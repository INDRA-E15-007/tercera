<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="login.js"></script> 
</head>
<body>
<div class="center">
  <h1>LOGIN</h1>
  <form>
    <div class="inputbox">
      <input type="text" id="usuario" required="required"> 
      <span>Usuario</span>
    </div>
    <div class="inputbox">
      <input type="text" id="contraseña" required="required">
      <span>Contraseña</span>
    </div>
    <div class="inputbox">
      <input type="button" value="Ingresar" onclick="login();">
    </div>
  </form>
</div>
</body>
</html>
